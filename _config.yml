title:            Mike Plummer
description:      Mike Plummer's musings on software development.
disqus_shortname:
reading_time:     false
words_per_minute: 200

# Uncomment for deployment on GitHub
url: //mike-plummer.github.io
# Uncomment for running locally
# url: http://localhost:4000

# Owner/author information
owner:
  name:           Mike Plummer
  avatar:         avatar.jpg
  bio:            "Java, Groovy, and AngularJS developer in the heart of flyover country."
  email:          mike.plummer@objectpartners.com
  # Social networking links used in footer. Update and remove as you like.
  twitter: plummer_mike
  facebook:
  github: mike-plummer
  stackexchange:
  linkedin: plummermikej
  instagram:
  flickr:
  tumblr:
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Chicago
future:      true
highlighter: pygments
markdown:    kramdown
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE.md", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", examples]
